<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact form validation using Javascript</title>
		<link rel="stylesheet" type="text/css" href="style.3.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
		<script type="text/javascript">
			function validation()
			{
				
				if(!document.getElementById("name").value.trim().length)
				{
					alert("Please Enter Valid Name");
					name.style.border = "solid 3px red";
					return false;
				}
				else if(!document.getElementById("subject").value.trim().length)
				{
					alert("Please Enter Correct Subject");
					subject.style.border = "solid 3px red";
					return false;
				}
				else if(!document.getElementById("phone").value.trim().length)
				{
					alert("Please Enter Valid Phone Number");
					phone.style.border = "solid 3px red";
					return false;
				}
				else if(!document.getElementById("email").value.trim().length)
				{
					alert("Please Enter Valid Email");
					email.style.border = "solid 3px red";
					return false;
				}
				else if(!document.getElementById("message").value.trim().length)
				{
					alert("Please Explain In Brief");
					message.style.border = "solid 3px red";
					return false;
				}
				else 
				{	
					phone.style.border = "double 3px green";
					subject.style.border = "double 3px green";
					email.style.border = "double 3px green";	
					message.style.border = "double 3px green";
					name.style.border = "double 3px green";
					alert("your request is forwarded")
					return true;
				}
			}
		</script>
	</head>	
	<body>
		<div class="home">
			<a href="home.html"><i class="fa fa-home"></i> HOME</a>
		 </div>				
		<div class="wrapper">
			<h2><i class="fa fa-envelope"></i> contact us</h2>
			<div id="error_message"></div>
			<form id="myform"  onsubmit="return validation()">
				<div class="input_field">
					<input type="text" placeholder="Name" id="name">
				</div>
				<div class="input_field">
					<input type="text" placeholder="Subject" id="subject">
				</div>
				<div class="input_field">
					<input type="number" placeholder="Mobile Number" id="phone">
				</div>
				<div class="input_field">
					<input type="email" placeholder="Email" id="email">
				</div>
				<div class="input_field">
					<textarea id="message" placeholder="Message"></textarea>
				</div>	
				<div class="btn">
					<input type="submit" >
				</div>
			</form>		
		</div>	
	</body>
</html>
