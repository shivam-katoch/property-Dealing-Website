<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Login form</title>
			<link rel="stylesheet" type="text/css" href="style.1.css">	
			<script type="text/javascript" src="s1.js"></script>
		</head>
			<body>
				<div class="home">
					<a href="home.html">HOME</a>
				 </div>	
				 <form  onsubmit="return validate()"  action="home.html">			
			<div class="login-box">
				
					<h1>Login</h1>
					<div class="textbook">
						<div><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
						<input type="text" placeholder="Username" id="name" >
					</div>
					<div class="textbook">
					<div><i class="fa fa-lock" aria-hidden="true"></i></div>
						<input type="password" placeholder="Password" id="pass">
					</div>
					<button class="btn" type="submit" name="" value="Sign In" onclick="validate()">Sign In</button>
					<a href="#">(Forgotten details?)Get help with signing in.</a><br>
					<a href="sign-up-2.html" target="self">(Don't have an account?)Sign up.</a>
				</div>
				</form>
					
				</div>
				
			</body>
		
	</html>
